services:
  - type: web
    name: gerador-posts-instagram
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --worker-class sync
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /api/test

